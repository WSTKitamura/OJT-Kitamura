<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>検索結果</title>
    <style>
      img {
        max-width: 200px;
        margin: 10px;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>似ている画像（6件）</h1>
    <div id="grid" class="grid"></div>

    <script>
      const sampleImages = JSON.parse(localStorage.getItem("similarImages"));

      const grid = document.getElementById("grid");

      if (sampleImages && sampleImages.length) {
        for (const url of sampleImages) {
          const img = document.createElement("img");
          img.src = url;
          grid.appendChild(img);
        }
      } else {
        grid.innerHTML = "<p>似ている画像が見つかりませんでした。</p>";
      }
    </script>
  </body>
</html>
