<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>検索結果</title>
    <style>
      #results img {
        width: 150px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
      #results {
        display: flex;
        flex-wrap: wrap;
        justify-content: start;
      }
    </style>
  </head>
  <body>
    <h1>検索結果</h1>
    <div id="results"></div>

    <script>
      const container = document.getElementById("results");
      const similarImages = JSON.parse(
        localStorage.getItem("similarImages") || "[]"
      );

      if (similarImages.length === 0) {
        container.textContent = "類似画像が見つかりませんでした。";
      } else {
        similarImages.forEach((url) => {
          const img = document.createElement("img");
          img.src = url;
          container.appendChild(img);
        });
      }
    </script>
  </body>
</html>
