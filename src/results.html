<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ゲームと画像検索</title>
    <style>
      body {
        font-family: sans-serif;
      }
      #gameContainer {
        margin-bottom: 30px;
      }
      #status {
        margin-top: 10px;
        height: 20px;
      }
      #searchContainer {
        margin-top: 30px;
      }
      #preview {
        max-width: 200px;
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>ゲームで遊びながら画像検索</h1>

    <div id="gameContainer">
      <canvas
        id="game"
        width="400"
        height="200"
        style="border: 1px solid #ccc"
      ></canvas>
      <div id="status"></div>
    </div>

    <div id="searchContainer">
      <h2>画像をアップロードして検索</h2>
      <label for="imageInput">画像を選択してください:</label>
      <input type="file" id="imageInput" accept="image/*" />
      <img id="preview" alt="プレビュー" />
      <button id="uploadButton">検索する</button>
      <div id="searchStatus"></div>
    </div>

    <script src="game.js"></script>
    <script src="search.js"></script>
  </body>
</html>
